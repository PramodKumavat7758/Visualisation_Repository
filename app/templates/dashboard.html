<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-bottom: 20px; /* Added for consistency */
        }

        .chart-container h2 {
            color: #333;
        }

        .chart-container .pie-chart-text {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="container py-4">
        <h1 class="text-center">Dashboard</h1>

        <!-- Filters -->
        <div id="filters" class="row mb-4">
            <div class="col-12 col-md-3 mb-2">
                <label for="end_year" class="form-label">End Year: (2016 - 2026)</label>
                <input type="text" id="end_year" class="form-control" placeholder="Enter End Year">
            </div>
            <div class="col-12 col-md-3 mb-2">
                <label for="topics" class="form-label">Topics:</label>
                <input type="text" id="topics" class="form-control" placeholder="Enter Topic">
            </div>
            <div class="col-12 col-md-3 mb-2">
                <label for="sector" class="form-label">Sector:</label>
                <input type="text" id="sector" class="form-control" placeholder="Enter Sector">
            </div>
            <div class="col-12 col-md-3 mb-2 d-flex align-items-end">
                <button id="apply-filters" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>

        <!-- Visualizations -->
        <div id="charts">
            <div class="row">
                <div class="col-12 col-lg-6 mb-4">
                    <h2 class="text-center">Bar Chart: Intensity vs. Year</h2>
                    <div id="chart1" class="chart-container"></div>
                </div>
                <div class="col-12 col-lg-6 mb-4">
                    <h2 class="text-center">Pie Chart: Distribution of Topics</h2>
                    <div id="chart2" class="chart-container"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
